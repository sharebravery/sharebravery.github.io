<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Hexagon Background (Blockchain Block) -->
  <path d="M256 32 L448 144 L448 368 L256 480 L64 368 L64 144 Z" fill="none" stroke="url(#cyberGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Inner Cube/Token -->
  <path d="M256 128 L368 192 L368 320 L256 384 L144 320 L144 192 Z" fill="url(#cyberGrad)" fill-opacity="0.1" stroke="url(#cyberGrad)" stroke-width="8" />

  <!-- Central Node -->
  <circle cx="256" cy="256" r="32" fill="#ffffff" filter="url(#glow)" />

  <!-- Connecting Lines -->
  <path d="M256 128 L256 256 M368 192 L256 256 M368 320 L256 256 M256 384 L256 256 M144 320 L256 256 M144 192 L256 256" stroke="#ffffff" stroke-width="2" opacity="0.6" />
</svg>