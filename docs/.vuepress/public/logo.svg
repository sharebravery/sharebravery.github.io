<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="web3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract Hexagon/Cube Structure representing Web3/Blockchain -->
  <path d="M256 64 L416 144 L416 304 L256 384 L96 304 L96 144 Z" fill="none" stroke="url(#web3Grad)" stroke-width="12" filter="url(#glow)"/>

  <!-- Inner Connecting Nodes -->
  <circle cx="256" cy="224" r="40" fill="url(#web3Grad)" opacity="0.8" />
  <path d="M256 224 L416 144 M256 224 L96 144 M256 224 L256 384" stroke="url(#web3Grad)" stroke-width="4" opacity="0.5"/>

  <!-- Floating Elements -->
  <circle cx="160" cy="120" r="8" fill="#d946ef" />
  <circle cx="352" cy="320" r="12" fill="#6366f1" />
  <circle cx="256" cy="420" r="6" fill="#8b5cf6" />
</svg>