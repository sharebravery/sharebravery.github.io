<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Marker texture filter to simulate ink bleed and roughness -->
    <filter id="sketchy">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
    </filter>
  </defs>

  <!-- Paper/Background Splash (Watercolor style offset) -->
  <path d="M50 150 Q150 50 300 100 T460 300 T310 490 T90 410 T40 260 Z" fill="#F3F4F6" stroke="none" transform="translate(10, 10)"/>

  <!-- Messy Color Fills (Intentionally offset outside lines) -->
  <!-- Skin -->
  <path d="M180 160 L180 340 Q256 400 332 340 L332 160 Z" fill="#FFE0BD" stroke="none" transform="translate(-8, 5)" opacity="0.9" />

  <!-- Spiky Hair Fill -->
  <path d="M140 180 L120 100 L180 60 L256 20 L332 60 L392 100 L372 180 Z" fill="#222" stroke="none" transform="translate(5, -10)" opacity="0.8" />

  <!-- VR Goggles Fill (New Color: Neon Orange) -->
  <rect x="170" y="210" width="180" height="50" fill="#FF4500" stroke="none" transform="translate(-2, 5)" opacity="0.6"/>

  <!-- The "Ink" Lines - Thick, dark, hand-drawn style -->
  <g stroke="#1a1a1a" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#sketchy)">

    <!-- Face Contour (Rough) -->
    <path d="M180 160 L180 340 Q256 400 332 340 L332 160" />

    <!-- Spiky Hair Outlines (Hedgehog Style) -->
    <path d="M140 180 L110 90 L170 50" /> <!-- Left Spikes -->
    <path d="M170 50 L256 10 L342 50" />  <!-- Top Spikes -->
    <path d="M342 50 L402 90 L372 180" /> <!-- Right Spikes -->

    <!-- Hairline (Bangs) -->
    <path d="M180 160 L220 130 L256 150 L292 130 L332 160" stroke-width="3"/>

    <!-- VR Goggles (Sketchy Rectangles) -->
    <path d="M165 210 L355 210 L350 260 L170 260 Z" stroke-width="4" />
    <path d="M155 225 L165 225" stroke-width="3"/> <!-- Strap L -->
    <path d="M355 225 L365 225" stroke-width="3"/> <!-- Strap R -->

    <!-- Nose (Simple Line) -->
    <path d="M256 290 Q246 300 260 310" stroke-width="3" />

    <!-- Smirk (Uneven line) -->
    <path d="M230 350 Q260 365 290 345" stroke-width="3" />

    <!-- Hoodie/Shoulders (Quick strokes) -->
    <path d="M180 340 Q120 380 100 480" />
    <path d="M332 340 Q390 380 412 480" />

    <!-- Hatching/Shading (Scribbles) -->
    <path d="M185 270 L200 285 M190 280 L205 295 M195 290 L210 305" stroke-width="1" stroke="#333" />
  </g>
</svg>