<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    设计理念：火星 + 突破
    - 圆形 = 火星/星球/起点
    - 右上缺口 = 向上的箭头/突破/前进
    - 整体：从火星出发，勇敢突破边界
  -->

  <!-- 带缺口的圆形：火星 + 突破箭头 -->
