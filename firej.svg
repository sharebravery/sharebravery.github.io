<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!--
    设计理念：火星启航
    - 圆形 = 火星
    - 内部负空间火箭 = 从火星出发的勇气
    - 火箭向上穿出圆形 = 突破边界，勇敢前进
  -->

  <!-- 火星圆形 + 火箭负空间 -->
  <mask id="rocketMask">
    <rect width="512" height="512" fill="white"/>
    <!-- 火箭形状挖空 -->
    <path d="M256 60
             L220 180
             L220 320
             L190 320
             L190 380
             L220 380
             L220 360
             L240 360
             L240 400
             L272 400
             L272 360
             L292 360
             L292 380
             L322 380
             L322 320
             L292 320
             L292 180
             Z"
          fill="black"/>
  </mask>

  <!-- 应用蒙版的火星 -->
  <circle cx="256" cy="280" r="200" fill="#E74C3C" mask="url(#rocketMask)"/>
</svg>
